

task wrapper(type: Wrapper) {
    gradleVersion = '4.3.1'
}


allprojects {
    version =  '3.1.4-alpha'

    tasks.withType(Javadoc) {
        // Avoid failing builds because of java-doc errors
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding','UTF-8')
    }
}
