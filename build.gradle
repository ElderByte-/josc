

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}


allprojects {
    version =  '0.2.2'

    tasks.withType(Javadoc) {
        // Avoid failing builds because of java-doc errors
        options.addStringOption('Xdoclint:none', '-quiet')
        options.addStringOption('encoding','UTF-8')
    }
}